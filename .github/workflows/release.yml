name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Set release version in pom.xml
        run: mvn --batch-mode versions:set -DnewVersion=${{ github.event.inputs.version }} -DgenerateBackupPoms=false

      - name: Build and test with Maven
        run: mvn --batch-mode verify

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "chore: release version ${{ github.event.inputs.version }}"

      - name: Create and push tag
        # Pushes version bump and tag to the branch this workflow was dispatched from.
        # Trigger this workflow from the master branch to release from master.
        run: |
          git tag v${{ github.event.inputs.version }}
          git push origin ${{ github.ref_name }} --follow-tags

      - name: Create GitHub Release and upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: target/*.jar
